# Puerto de la aplicacion
server.port=8080

# ---------------------------------------------------------------------
# CONFIGURACION DE DATOS (DataSource)
# ---------------------------------------------------------------------

spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_partos
spring.datasource.username=partos_user
spring.datasource.password=partos123
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------------------------------------------------
# CONFIGURACION DE JPA (Hibernate)
# ---------------------------------------------------------------------

# Estrategia de inicializacion de la base de datos.
# 'update' es adecuado ya que ya creaste las tablas rol y usuario, 
# y ahora Hibernate las mapeara y validara la estructura.
spring.jpa.hibernate.ddl-auto=update

# Muestra el SQL generado por Hibernate en la consola
spring.jpa.show-sql=true

# Formatea el SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=true

# ---------------------------------------------------------------------
# SPRING SECURITY (Valores por defecto, se configuraran mas tarde)
# ---------------------------------------------------------------------
# Deshabilitamos la seguridad por defecto para poder configurarla manualmente despues
spring.security.enabled=false